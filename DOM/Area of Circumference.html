<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: 50%;
        padding: 5px;
        margin-bottom: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<form id="circleForm">
    <label for="radius">Enter the radius of the circle:</label>
    <input type="number" id="radius" name="radius" required>
    <button type="button" onclick="Display()">display</button>
</form>

<div id="result"></div>

<script>
function Display() {
    var radius = parseFloat(document.getElementById("radius").value);
    if (isNaN(radius)) {
        document.getElementById("result").innerHTML = "Please enter a valid number.";
        return;
    }

    var area = Math.PI * Math.pow(radius, 2);
    var circumference = 2 * Math.PI * radius;

    document.getElementById("result").innerHTML = "<h2>Results:</h2>" +
        "<p>Area: " + area.toFixed(2) + "</p>" +
        "<p>Circumference: " + circumference.toFixed(2) + "</p>";
}
</script>

</body>
</html>
