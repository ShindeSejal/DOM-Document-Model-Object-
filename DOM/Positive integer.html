
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sum of Digits</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: 100px;
        padding: 8px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<form id="sumForm">
    <label for="number">Enter a positive integer less than 1000:</label>
    <input type="number" id="number" name="number" min="1" max="999" required>
    <button type="button" onclick="calculateSum()">Calculate Sum</button>
</form>

<div id="result"></div>

<script>
function calculateSum() {
    var number = parseInt(document.getElementById("number").value);
    var resultElement = document.getElementById("result");

    if (isNaN(number) || number < 1 || number >= 1000) {
        resultElement.innerHTML = "Entered number is out of range";
        return;
    }

    var sum = 0;
    var digits = number.toString().split('');
    for (var i = 0; i < digits.length; i++) {
        sum += parseInt(digits[i]);
    }

    resultElement.innerHTML = "Sum of digits of " + number + " is: " + sum;
}
</script>

</body>
</html>
