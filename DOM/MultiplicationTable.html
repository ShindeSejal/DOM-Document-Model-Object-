<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: 100px;
        padding: 8px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    #multiplicationTable {
        margin-top: 20px;
    }
    table {
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 8px;
    }
</style>
</head>
<body>

<form id="multiplicationForm">
    <label for="start">Start Value:</label>
    <input type="number" id="start" name="start" required>
    <label for="end">End Value:</label>
    <input type="number" id="end" name="end" required>
    <button type="button" onclick="generateMultiplicationTable()">Generate Table</button>
</form>

<div id="multiplicationTable"></div>

<script>
function generateMultiplicationTable() {
    var startValue = parseInt(document.getElementById("start").value);
    var endValue = parseInt(document.getElementById("end").value);
    var tableHTML = "<h2>Multiplication Table</h2><table>";

    if (isNaN(startValue) || isNaN(endValue)) {
        document.getElementById("multiplicationTable").innerHTML = "Please enter valid numbers for start and end values.";
        return;
    }

    for (var i = startValue; i <= endValue; i++) {
        tableHTML += "<tr>";
        for (var j = startValue; j <= endValue; j++) {
            tableHTML += "<td>" + i + " x " + j + " = " + (i * j) + "</td>";
        }
        tableHTML += "</tr>";
    }

    tableHTML += "</table>";
    document.getElementById("multiplicationTable").innerHTML = tableHTML;
}
</script>

</body>
</html>
